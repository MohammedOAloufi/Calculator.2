<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <input class="screen" type="text" id="display" disabled>
    <div class="gridContainer">
        
        <button class="btn" onclick="appendNumber('1')">1</button>
        <button class="btn" onclick="appendNumber('2')">2</button>
        <button class="btn" onclick="appendNumber('3')">3</button>
        <button class="symbol" onclick="appendNumber('*')">x</button>
        

        <button class="btn" onclick="appendNumber('4')">4</button>
        <button class="btn" onclick="appendNumber('5')">5</button>
        <button class="btn" onclick="appendNumber('6')">6</button>
        <button class="symbol" onclick="appendNumber('/')">/</button>

        <button class="btn" onclick="appendNumber('7')">7</button>
        <button class="btn" onclick="appendNumber('8')">8</button>
        <button class="btn" onclick="appendNumber('9')">9</button>
        <button class="symbol" onclick="appendNumber('-')">-</button>

        <button class="btn" onclick="appendNumber('0')">0</button>
        <button class="symbol" onclick="appendNumber('.')">.</button>

        <button class="symbol" onclick="clearToDisplay()">c</button>
        <button class="symbol" onclick="appendNumber('+')">+</button>
        <button class="symbol equal" onclick="calculate()">=</button>
    </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
